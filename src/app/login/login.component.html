<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header" style="text-align: center;">Login</div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" placeholder="Username" formControlName="username" class="form-control"
                                [ngClass]="{'is-invalid': submitted && frm.username.errors}" />
                            <div *ngIf="submitted && frm.username.errors" class="invalid">
                                <div *ngIf="frm.username.errors.required">username is required</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" placeholder="Password" formControlName="password" class="form-control"
                                [ngClass]="{'is-invalid': submitted && frm.password.errors}" />
                            <div *ngIf="submitted && frm.password.errors" class="invalid">
                                <div *ngIf="frm.password.errors.required">password is required</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary" [disabled]="loading">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Login
                            </button>
                        </div>
                    </form>
                    <div class="alert" *ngIf="serverErrorMessage">
                        {{serverErrorMessage}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
